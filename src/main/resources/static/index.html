<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vaibhav Payment Portal</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7f9;
            color: #333;
            text-align: center;
            padding-top: 80px;
        }

        h1 {
            margin-bottom: 10px;
            color: #222;
        }

        h2 {
            color: #555;
            margin-top: 40px;
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            margin-top: 15px;
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-transform: uppercase;
        }

        .btn-pay {
            background-color: #3399cc;
            color: white;
        }

        .btn-pay:hover {
            background-color: #2a7ca3;
        }

        .btn-subscribe {
            background-color: #28a745;
            color: white;
        }

        .btn-subscribe:hover {
            background-color: #208b39;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        footer {
            margin-top: 60px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Vaibhav's Payment Portal</h1>
        
        <h2>Click to Pay ₹10 (One-time)</h2>
        <button class="btn btn-pay" onclick="payNow()">Pay Now</button>

        <h2>Or Subscribe for Monthly Access</h2>
        <button class="btn btn-subscribe" onclick="subscribeNow()">Subscribe Now</button>
    </div>

    <footer>© 2025 Vaibhav Pvt. Ltd.</footer>

    <script>
        async function payNow() {
            const userId = "1432";
            const amount = 10;
            const orderId = 12345;

            try {
                const configResp = await fetch("http://localhost:8080/api/payments/config");
                const config = await configResp.json();

                const orderResp = await fetch(`http://localhost:8080/api/payments/pay?userId=${userId}&amount=${amount}&orderId=${orderId}`, {
                    method: "POST"
                });
                const orderText = await orderResp.text();
                const order = JSON.parse(orderText.replace("Order", "").trim());

                const options = {
                    key: config.key,
                    amount: order.amount,
                    currency: order.currency,
                    name: "Vaibhav Store",
                    description: "Test Payment",
                    order_id: order.id,
                    handler: function (response) {
                        fetch("http://localhost:8080/api/payments/verify", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify(response)
                        }).then(res => res.text())
                          .then(data => alert("✅ Payment Verified: " + data));
                    },
                    theme: { color: "#3399cc" }
                };

                const rzp = new Razorpay(options);
                rzp.open();

            } catch (error) {
                console.error("Error during payment:", error);
                alert("❌ Payment failed to initiate");
            }
        }

        async function subscribeNow() {
            const userId = "1234";

            try {
                const response = await fetch(`http://localhost:8080/api/subscription/create-subscription?userId=${userId}`, {
                    method: "POST"
                });

                const subscriptionLink = await response.text();
                window.location.href = subscriptionLink;

            } catch (err) {
                alert("❌ Subscription failed: " + err);
            }
        }
    </script>

</body>
</html>
