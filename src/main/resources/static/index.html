<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vaibhav Payment Portal</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 80px auto;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #222;
    }

    .cards-row {
      display: flex;
      justify-content: space-between;
      gap: 30px;
      flex-wrap: wrap;
    }

    .card {
      flex: 1;
      min-width: 280px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
      padding: 30px 20px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    .card h2 {
      font-size: 1.3rem;
      margin-bottom: 20px;
      color: #444;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 28px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn i {
      font-size: 16px;
    }

    .btn-pay {
      background-color: #3399cc;
      color: white;
    }

    .btn-pay:hover {
      background-color: #2a7ca3;
    }

    .btn-subscribe {
      background-color: #28a745;
      color: white;
    }

    .btn-subscribe:hover {
      background-color: #208b39;
    }

    .btn-refund {
      background-color: #dc3545;
      color: white;
    }

    .btn-refund:hover {
      background-color: #b02a37;
    }

    input[type="text"] {
      padding: 10px;
      margin-bottom: 12px;
      width: 90%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    footer {
      text-align: center;
      margin-top: 160px;
      font-size: 18px;
      color: #888;
    }

    @media (max-width: 768px) {
      .cards-row {
        flex-direction: column;
        align-items: center;
      }
    }

    .icon-blue { color: #007BFF; }
    .icon-green { color: #28a745; }
    .icon-red { color: #dc3545; }
    .icon-purple { color: #6f42c1; }
    .icon-orange { color: #fd7e14; }
  </style>
</head>
<body>

  <div class="container">
    <h1><i class="fas fa-store icon-orange"></i> Welcome to Vaibhav's Payment Portal</h1>

    <div class="cards-row">
      <div class="card">
        <h2><i class="fas fa-credit-card icon-blue"></i> Pay ₹10 (One-time)</h2>
        <button class="btn btn-pay" onclick="payNow()">
          <i class="fas fa-bolt icon-orange"></i> Pay Now
        </button>
      </div>

      <div class="card">
        <h2><i class="fas fa-calendar-alt icon-green"></i> Subscribe Monthly</h2>
        <button class="btn btn-subscribe" onclick="subscribeNow()">
          <i class="fas fa-sync-alt icon-purple"></i> Subscribe
        </button>
      </div>

      <div class="card">
        <h2><i class="fas fa-money-bill-wave icon-red"></i> Request Refund</h2>
        <input id="paymentIdInput" type="text" placeholder="Enter Razorpay Payment ID">
        <br />
        <button class="btn btn-refund" onclick="refundPayment()">
          <i class="fas fa-undo-alt icon-red"></i> Refund
        </button>
      </div>
    </div>

    <br>

    <div class="card">
      <h2><i class="fas fa-chart-line icon-purple"></i> View My Earnings</h2>
      <button class="btn btn-pay" onclick="window.location.href='earning.html'">
        <i class="fas fa-wallet icon-green"></i> View Earnings
      </button>
    </div>
  </div>

  <footer>
    © 2025 Vaibhav Pvt. Ltd. | Crafted with ❤️ for seamless payments
  </footer>

  <script>
    async function payNow() {
      const buyerId = 3;
      const sellerId = 10;
      const orderId = 1237;
      const amount = 10;

      try {
        const configResp = await fetch("/api/payments/config");
        const config = await configResp.json();

        const payload = { amount, orderId, buyerId, sellerId };

        const orderResp = await fetch("/api/payments/pay", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const orderText = await orderResp.text();
        const order = JSON.parse(orderText.replace("Order", "").trim());

        const options = {
          key: config.key,
          amount: order.amount,
          currency: order.currency,
          name: "Vaibhav Store",
          description: "Test Payment",
          order_id: order.id,
          handler: function (response) {
            fetch("/api/payments/verify", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(response)
            })
            .then(res => res.text())
            .then(data => alert("✅ Payment Verified: " + data));
          },
          theme: { color: "#3399cc" }
        };

        const rzp = new Razorpay(options);
        rzp.open();
      } catch (error) {
        console.error("Error during payment:", error);
        alert("❌ Payment failed to initiate");
      }
    }

    async function subscribeNow() {
      const userId = 5;
      try {
        const response = await fetch(`/api/subscription/create-subscription?userId=${userId}`, {
          method: "POST"
        });

        if (!response.ok) {
          const errorData = await response.json();
          alert("❌ " + errorData.message);
          return;
        }

        const subscriptionLink = await response.text();
        window.location.href = subscriptionLink;

      } catch (err) {
        alert("❌ Subscription failed: " + err);
      }
    }

    async function refundPayment() {
      const paymentId = document.getElementById("paymentIdInput").value.trim();
      if (!paymentId) {
        alert("Please enter a valid Payment ID");
        return;
      }

      try {
        const response = await fetch(`/api/payments/refund?paymentId=${paymentId}`, {
          method: "PUT"
        });

        const result = await response.text();
        if (response.ok) {
          alert("✅ " + result);
        } else {
          try {
            const errorData = JSON.parse(result);
            alert("❌ " + errorData.message);
          } catch (e) {
            alert("❌ " + result);
          }
        }
      } catch (err) {
        alert("❌ Error processing refund: " + err.message);
      }
    }
  </script>
</body>
</html>
